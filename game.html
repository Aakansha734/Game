<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" type="text/css" href="rps.css">
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <div class="game-container">
    <div class="player">
      <h2>You</h2>
      <div class="choice" id="user-choice"></div>
    </div>
    <div class="player">
      <h2>Computer</h2>
      <div class="choice" id="computer-choice"></div>
    </div>
  </div>
  <div class="result-container">
    <h2 id="result">Choose an option</h2>
  </div>
  <div class="options">
    <img src="rock.png" id="rock" alt="Rock">
    <img src="paper.png" id="paper" alt="Paper">
    <img src="siccors.png" id="scissors" alt="Scissors">
  </div>
  <script src="rps.js"></script>
</body>
</html>
